<html>
	<head>
		<link rel="stylesheet" type="text/css" href="RPS.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="title">
			<h1>Rock, Paper, Scissors Prototype</h1>
		</div>
		<div id="content">
			<p class="text1">How to play?</p>
			<ol id="body">
				<li>Choose either Rock, Paper, or Scissors</li>
				<li>Click 'OK'</li>
				<li>See if you win!</li>
				<li>To play again hit 'OK' then press CTRL + F5</li>
			</ol>
			<script src="jquery-2.1.3.js"></script>
			<script src="script.js"></script>
			<script src="jq.js"></script>
		</div>
		<div id="Choices">
			<img src="rock.png" id="rock" class="selectors"></div>
			<img src="paper.png" id="paper" class="selectors"></div>
			<img src="scissors.png" id="scissors" class="selectors"></div>
		</div>
	</body>
</html>
